<div class="product">
  <h1>{{title}}</h1>
    
  <a routerLink="/cart" class="button fancy-button">Checkout</a>
</div>
<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <button type="button" (click)="addToCart(product)">Buy</button>
</div>
